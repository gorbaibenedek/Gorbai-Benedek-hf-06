            <fieldset>
                
                <label for="vezeteknev">Vezetéknév:
                    <input type="text" name="vezeteknev" id="vezeteknev" placeholder="Kovács" autofocus required></label>

                    <input type="text" name="keresztnev" id="keresztnev" placeholder="Attila" required></label>

                    <input type="email" name="email" id="email" required placeholder="someone@redmail.com"

                <label for="tel">Telefonszám:
                    <input type="tel" name="tel" id="tel" required placeholder="125-222-2332"></label>
                <label for="password">Jelszó:
                    <input type="password" name="jelszo" id="password" placeholder="***********" required></label>
                <div class="clearfix"></div>
              
              <input type="submit">
            </fieldset>
        </form>
